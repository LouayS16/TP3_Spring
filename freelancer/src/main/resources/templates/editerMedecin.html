<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"> 
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<ecin</ti>Ajout des Medecin</title>
</head>
<body>
<divbody>
<div th:replace="template">
</div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier les Medecins
 </div>
 <div class="card-body">
<form th:action="@{saveFreelancer}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Medecin :</label>
 <input type="hidden" name="idMedecin" class="form-control"
th:value="${Medecin.idMedecin}" />
</div>
<div class="form-group">
<label class="control-label">Nom Medecin :</label>
<input type="text" name="nomMedecin" class="form-control"
th:value="${Medecin.nomMedecin}" />
<span th:errors= ${Medecin.nomMedecin} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Salaire :</label>
 <input type="text" name="salaire" class="form-control"
th:value="${Medecin.salaire}" />
 <span th:errors=${Medecin.salaire} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date de Naissance :</label>
<input type="date" name="datenaissance" class="form-control" 
th:value="${Medecin.datenaissance}"/>
<span th:errors=${Medecin.datenaissance} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
